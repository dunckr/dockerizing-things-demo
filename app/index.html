<!doctype html>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Josefin+Sans|Arvo|Lato|Volkhov|Abril+Fatface|Ubuntu|PT+Serif|Droid+Sans|Old+Standard+TT' rel='stylesheet' type='text/css'>

  <style>
    html {
      color: #3d464d;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      font: 100%/1.5 "Roboto", Verdana, sans-serif;
    }
    
    .box {
      width: 100%;
      float: left;
    }
    
    .box div,
    .box input {
      border: 1px solid;
      -moz-border-radius: 4px;
      border-radius: 4px;
      width: 100%;
      padding: 0px;
      margin: 5px;
    }
    
    .box div {
      border-color: grey;
      height: 300px;
      overflow: auto;
    }
    
    .box input {
      height: 30px;
    }
    
    h1 {
      margin-left: 30px;
    }
  </style>
</head>

<body lang="en">
  <div id="first" class="box">
    <div></div>
    <form>
      <input autocomplete="off"></input>
    </form>
  </div>

  <script>
    var sockjs_url = '/chat';
    var sockjs = new SockJS(sockjs_url);
    var userid = 'guest' + new Date().getSeconds();
    var div = $('#first div');
    var inp = $('#first input');
    var form = $('#first form');
    var print = function(message) {
      div.append($("<code>").text(message));
      div.append($("<br>"));
      div.scrollTop(div.scrollTop() + 10000);
    }
    sockjs.onopen = function() {
      print('Connected.');
    };
    sockjs.onmessage = function(e) {
      print(e.data);
    };
    sockjs.onclose = function() {
      print('Closing Connection.');
    };
    form.submit(function() {
      print('Sending to server...');
      sockjs.send(userid + ': ' + inp.val());
      inp.val('');
      return false;
    });
  </script>
</body>

</html>
